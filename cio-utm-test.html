<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    var target = '/cio-utm-test' + window.location.search + window.location.hash;
    window.location.replace(target);
  </script>
</head>
<body>
  <p>Redirecting to <a id="target" href="/cio-utm-test">/cio-utm-test</a>...</p>
  <script>
    var link = document.getElementById('target');
    if (link) {
      link.setAttribute('href', '/cio-utm-test' + window.location.search + window.location.hash);
    }
  </script>
</body>
</html>
